<!DOCTYPE html>
<html lang="en" ng-app="tweetApp">
<head>
    <meta charset="UTF-8">
    <title>Tweets</title>
    <link rel="stylesheet" href="stylesheets/base.css"/>
    <link rel="stylesheet" href="stylesheets/grid.css"/>
    <link rel="stylesheet" href="stylesheets/style.css"/>
</head>
<body>
<header>
    <h1>Tweet Search App</h1>
</header>
<section ng-controller="SearchController">
    <header>
        <h3>Tweet Search</h3>
    </header>
    <input type="text" ng-model="term" ng-keydown="searchKey($event)" placeholder="Search for tweets ... "/><button ng-click="search()">Go</button>
    <div class="tweets">
        <ul class="tweet-list">
            <li ng-repeat="tweet in tweets" ng-if="tweet.lang.slice(0, 2) === 'en'">
                <blockquote  class="twitter-tweet">
                    <p>{{tweet.text}}</p>
                    <span>Search for: {{tweet.text | tweetcontent}}</span>
                    <div class="img">
                        <img ng-src="{{tweet.imgSrc}}" alt="image"/>
                    </div>
                </blockquote>


            </li>
        </ul>
    </div>
</section>
<script src="bower_components/angular/angular.js"></script>
<script src="app/app.js"></script>
</body>
</html>
